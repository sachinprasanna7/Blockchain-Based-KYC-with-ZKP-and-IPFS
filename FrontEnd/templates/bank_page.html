<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #f7c600;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #f7c600;
            color: white;
            font-weight: bold;
        }

        /* Modal Body Styling */
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px; /* Restricts the height of the modal body */
        }

        .client-info {
            line-height: 1.8;
        }

        .client-info p {
            margin-bottom: 10px;
            word-wrap: break-word; /* Prevents overflow of long text */
        }

        .modal-dialog.modal-lg {
            max-width: 800px; /* Increase modal width for better view */
        }
    </style>

</head>
<body>

        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#" style="color: black;">IT465 Project - Know Your Customer</a>
            <div class="ml-auto">
                <button class="btn btn-dark" onclick="window.location.href = '/landing'">Back</button>
            </div>
        </div>
    </nav> -->

    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Move the button outside the container for left alignment -->
        <button class="btn btn-dark ml-3" onclick="window.location.href = '/landing'">Back</button>
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand font-weight-bold" href="#" style="color: black;">IT465 Project - Know Your Customer</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Verify Age</h2>
        
        <form id="bankForm">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" class="form-control">
            </div>
            <button type="button" class="btn btn-custom btn-block" onclick="verifyAge()">Verify Age</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function verifyAge() {
            const userId = document.getElementById("user_id").value;
            fetch("/bank", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `user_id=${userId}&verify_age=1`
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = data.age_verification);
        }
    </script>
</body>
</html>
